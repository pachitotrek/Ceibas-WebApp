<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" *ngIf="active">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title *ngIf="!login" >Menu</ion-title>
          <ion-item slot="start" class="pr-2 menu" *ngIf="login" color="primary">
            <ion-avatar slot="start">
              <ion-icon name="person" size="large"></ion-icon>
            </ion-avatar>
            <ion-label color="light">{{usuario.username}}</ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content color="primary">
        <ion-list color="primary">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" color="primary">
            <ion-item (click)="make(p)" color="primary">              
              <ion-label>
                {{p.pagina}}
              </ion-label>
            </ion-item>            
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
