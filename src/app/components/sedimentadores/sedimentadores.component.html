<ion-card color="medium">
    <ion-card-header>
      <div class="text-center">
        <img src="/assets/icon/sedimentadores.svg" height="50" alt="">
      </div>
      <ion-card-title text-center>Sedimentadores</ion-card-title>
      <ion-card-subtitle>Actuadores Actuales # 3</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="active">
      <actuador [data]="uno" numero="1"></actuador>
      <actuador [data]="dos" numero="2"></actuador>
      <actuador [data]="tres" numero="3"></actuador>     
    </ion-card-content>
    <ion-card-content *ngIf="!active">
      <app-loading></app-loading>
    </ion-card-content>
</ion-card>
