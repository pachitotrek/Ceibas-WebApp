<div class="container mt-2 mb-2 p-0">
    <div class="row m-0 p-0">
        <div class="col-sm-12 m-0 p-0">
            <ion-card style="max-width: 600px;" class="p-0 m-0" color="primary">
                <div class="row">
                    <div class="col-sm-5">                        
                        <div class="d-flex flex-row justify-content-between p-0">
                            <p class="ml-1 mt-0 mr-0 mb-0 p-0 text-left">{{titulo}}</p>
                            <p class="m-0 p-0 text-left">{{actual | number : '1.2-2'}} {{pro}}</p>
                        </div>
                    </div>
                    <div class="col-sm-7 align-self-center">                          
                        <div class="progress mr-1">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                            [ngClass]="{'bg-warning': alarma==4,'primero':alarma==3,'tercero':alarma==2,'cuatro':alarma==1}" role="progressbar"
                                [attr.ariavaluenow]="actual" [attr.ariavaluemin]="cero" [attr.ariavaluemax]="tope" [style.width]="ancho+ '%' ">
                               <p style="color: var(--ion-color-dark-tint);margin: 0px;"> <strong> {{actual | number : '1.2-2'}}  {{pro}}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-card>
        </div>  
    </div>
</div>
